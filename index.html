<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Survey Form</h1>
    <form id="form">
                       <div id="form-area">
                          <label for="name" id="label-name">
                            Name
                          </label>
                           <input type="text"id="name" placeholder="enter your name"/>
                       </div>

                       <div class="form-control">
                             <label for="email"id="label for email">email
                             </label>
                              <input type="email"
                               id="email"
                               placeholder="enter your e mail id"/>
                       </div>

                       <div class="form-control">
                            <label for="age" id="label-age">Age</label>
                             <input type="text"
                             id="age"
                             placeholder="Enter your Age">

                       </div>

                       <div class="form-control">
                             <label for="role" id="label-role">
                                Which option best describe your role?
                             </label>
                             <select name="role" id="role">
                                <option value="student">student</option>
                                <option value="intern">Intern</option>
                                <option value="Professional">Professional</option>
                                <option value="Unemployed">Unemployed</option>
                                <option value="other">other</option>
                             </select>
                       </div class="form-control">
                               <label>Would you recommend this website for your friends?</label>

                                <label for="recommend-1"></label>
                                <input type="radio"
                                       id="recommend-1"
                                       name="recommend">yes 
                                </input>

                                <label for="recommend-2">
                                    <input type="radio"
                                    id="recommend-2"
                                    name="recommed">No</input>
                                </label>


                                <label for="recommend-3">
                                    <input type="radio"
                                    id="recommend-3"
                                    name="recommed">May be</input>
                                </label>
                                    
                        </div>

                       <div class="form-control">

                               <label>Languages and Frame works known
                                <small>(Check all that apply)</small>
                               </label>

                               <label for="input-1">
                                  <input type="checkbox"
                                         name="inp">Html</input>
                               </label>

                               <label for="input-2">
                                <input type="checkbox"
                                       name="inp">Html-5</input>
                             </label>

                             <label for="input-3">
                                <input type="checkbox"
                                       name="inp">Css</input>
                             </label>

                             <label for="input-4">
                                <input type="checkbox"
                                       name="inp">Bootstrap</input>
                             </label>

                             <label for="input-5">
                                <input type="checkbox"
                                       name="inp">JavaScript</input>
                             </label>

                             <label for="input-6">
                                <input type="checkbox"
                                       name="inp">Angular</input>
                             </label>

                             <label for="input-7">
                                <input type="checkbox"
                                       name="inp">React-js</input>
                             </label>

                       </div>

                       <div class="form-control">
                              <label for="comments">
                                Any comments and suggestions
                               </label>

                               <textarea name="comment" id="comment" placeholder="Enter your comments here">                                
                               </textarea>
                       </div>

                       <button type="submit" value="submit">submit</button>

                       </form>
</body> 
</html>
